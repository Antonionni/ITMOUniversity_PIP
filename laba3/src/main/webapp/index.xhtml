<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Лабораторная №3</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <div class="header">
        <div class="fio">Беллавин А.П.</div>
        <div class="group">группа: Р3201</div>
    </div>
    <div class="main-wrapper">
        <div class="digital-watch">
            <div>Дата и время:</div>
            <h:form>
                <h:outputText id="presentDateTime" value="#{timerBean.currentDate}">
                    <f:convertDateTime dateStyle="full" pattern="dd.MM.yyyy HH:mm:ss z"/>
                </h:outputText>
                <p:poll interval="9" update="presentDateTime" />
            </h:form>
        </div>
        <div>
            <h:commandButton id="redirect-button" value="На главную!" styleClass="button" style="margin-top: 1%" action="toMain">
                <f:ajax execute="redirect-button"/>
            </h:commandButton>
        </div>
    </div>
</h:body>
</html>
